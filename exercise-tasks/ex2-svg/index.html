<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>More drawing to canvas</title>
        <link
            rel="stylesheet"
            href="style.css"
        />
        <script src="drawing.js"></script>
    </head>
    <body>
        <h1>More drawing to canvas</h1>
        <canvas
            id="asteroids"
            width="400"
            height="400"
        ></canvas>
        <script>
            const canvas = document.getElementById('asteroids');
            const context = canvas.getContext('2d');
            drawGrid(context);

            context.beginPath();
            context.strokeStyle = '#FFFFFF';
            context.fillStyle = '#00FF00';
            context.lineWidth = 2;

            context.moveTo(50, 50);
            context.fillText('(50,50)', 30, 40);
            context.bezierCurveTo(0, 0, 80, 250, 150, 250);
            context.fillText('(150, 250)', 130, 260);
            context.bezierCurveTo(250, 250, 250, 250, 250, 170);
            context.fillText('(250, 170)', 255, 175);
            context.bezierCurveTo(250, 50, 400, 340, 320, 280);
            context.fillText('(320, 280)', 320, 280);

            context.closePath();
            context.stroke();

            context.beginPath();
            context.strokeStyle = 'yellow';
            context.fillStyle = 'black';

            context.moveTo(250, 50);
            context.quadraticCurveTo(310, 60, 370, 50);
            context.quadraticCurveTo(400, 75, 370, 100);
            context.closePath();

            context.moveTo(50, 250);
            context.quadraticCurveTo(25, 300, 50, 350);
            context.quadraticCurveTo(100, 375, 150, 350);
            context.closePath();

            context.moveTo(270, 310);
            context.quadraticCurveTo(255, 340, 270, 360);
            context.quadraticCurveTo(255, 340, 230, 360);
            context.closePath();

            context.fill();

            context.stroke();
            context.closePath();
        </script>
    </body>
</html>
