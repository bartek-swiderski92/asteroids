<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Pacman</title>
        <link
            rel="stylesheet"
            href="style.css"
        />
        <script src="drawing.js"></script>
    </head>
    <body>
        <h1>Pac-man</h1>
        <canvas
            id="pac-man"
            width="400"
            height="400"
        ></canvas>
        <script>
            const canvas = document.getElementById('pac-man');
            const context = canvas.getContext('2d');
            drawGrid(context);
            // drawPacman(context, 200, 200, 150, Math.random());
            let minRadius = 5;
            let maxRadius = 50;

            do {
                let x = context.canvas.width * Math.random();
                let y = context.canvas.height * Math.random();
                let radius = minRadius + (maxRadius - minRadius) * Math.random();
                drawPacman(context, x, y, radius, Math.random());
            } while (Math.random() < 0.9);
        </script>
    </body>
</html>
