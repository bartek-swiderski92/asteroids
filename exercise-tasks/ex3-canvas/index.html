<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="style.css"
        />
        <script src="drawing.js"></script>
    </head>
    <body>
        <h1>Pac-man</h1>
        <canvas
            id="pac-man"
            width="400"
            height="400"
        ></canvas>
        <script>
            const canvas = document.getElementById('pac-man');
            const context = canvas.getContext('2d');
            drawGrid(context);

            context.fillStyle = 'yellow';
            context.beginPath();
            context.arc(200, 200, 150, 0.2 * Math.PI, 1.8 * Math.PI);
            context.lineTo(200, 200);

            context.fill();
        </script>
    </body>
</html>
